    restart: always
    ports:
      - 8084:80
    links:
      - mysql
    environment:
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: secret_password
      PMA_HOST: mysql
      PMA_ARBITRARY: 1

  redis:
    image: redis
    ports:
      - 6379:6379
    container_name: ezf_redis
    restart: "no"
