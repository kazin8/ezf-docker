    container_name: ezf_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: "email@dot.com"
      PGADMIN_DEFAULT_PASSWORD: "q1w2e3r4"
    ports:
      - "5050:80"
    links:
      - postgres
    volumes:
      - ./pgadmin/runtime:/var/lib/pgadmin

